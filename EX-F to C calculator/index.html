<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>F to C Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Fahrenheit to Celsius Calculator</h2>
      <p>
        Type a value in the Fahrenheit field to convert the value to Celsius:
      </p>
      <br />
      <p class="inputF">
        <label for="inputF">Enter Fahrenheit:</label>
        <input
          name="inputF"
          type="number"
          id="inputF"
          placeholder="Fahrenheit"
          oninput="fahrenheitToC(this.value)"
          onchange="fahrenheitToC(this.value)"
        />
      </p>
      <p>Celsius:<span id="resultFtoC"></span></p>
      <br />
      <p class="inputC">
        <label for="inputC">Enter Celsius:</label>
        <input
          name="inputC"
          type="number"
          id="inputC"
          placeholder="Celsius"
          oninput="cToFahrenheit(this.value)"
          onchange="cToFahrenheit(this.value)"
        />
      </p>
      <p>Fahrenheit:<span id="resultCtoF"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
